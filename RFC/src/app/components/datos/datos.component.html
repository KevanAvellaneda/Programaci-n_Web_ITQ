<div class="card bg-ligth">
    <div class="card-body">
        <h5 class="text-center tituloClass">CALCULAR RFC</h5>
        <div *ngIf="formularioIncorrecto" class="text-center">
            <span class="badge text-bg-danger">Todos los campos son obligatorios</span>
        </div>
        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" [(ngModel)]="nombre" class="form-control" placeholder="Ingrese nombre">
        </div>
        <div class="form-group mb-3">
            <label for="apellidop">Apellido Paterno</label>
            <input type="text" id="apellidop" [(ngModel)]="apellidop" class="form-control" placeholder="Ingrese apellido paterno">
        </div>
        <div class="form-group mb-3">
            <label for="apellidom">Apellido Materno</label>
            <input type="text" id="apellidom" [(ngModel)]="apellidom" class="form-control" placeholder="Ingrese apellido materno">
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha de nacimiento</label>
            <input type="text" id="fecha" [(ngModel)]="fecha" class="form-control">
        </div> 
        <div class="form-group mb-3">
            <input type="text" [(ngModel)]="rfcGenerado" class="form-control">
        </div>
        <button style="width: 100%;" (click)="generarRFC()" class="btn btn-primary btn-block">Obtener</button>
        
    </div>
</div>
